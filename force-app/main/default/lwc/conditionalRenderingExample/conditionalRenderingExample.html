<template>
    <lightning-input type="checkbox" label="Show Div" onchange={showDivHandler}></lightning-input>
    <template if:true={displayDiv}>
        <div>I am here</div>
    </template>
    <!-- <template if:false={displayDiv}>
        <div>I am false</div>
    </template> -->
    Example of for:each:
    <template for:each={cityList} for:item="city">
        <p key={city}>{city}</p>
    </template>

    Example of iterator:
    <template iterator:it={cityList}>
        <p key={it.value}>{it.value}</p>
    </template>
</template>
