<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" name="firstNumber"
                    onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" name="secondNumber"
                    onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add"
                        icon-position="right" onclick={addHandler}></lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash"
                        icon-position="right" onclick={subHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close"
                        icon-position="right" onclick={multiplyHandler}></lightning-button>
                    <lightning-button label="Divide"
                        icon-name="utility:magicwand" icon-position="right"
                        onclick={divisionHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-formatted-text value={currentResult}>
                </lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-input type="checkbox" label="Show previous results"
                    onchange={showPreviousResultsToggle}></lightning-input>
            </lightning-layout-item>
            <b></b>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="Clear results"
                    icon-name="utility:magicwand"
                    icon-position="right" onclick={clearResultsHandler}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showPreviousResults}>
                    <ul>
                        <template iterator:it={previousResults}>
                            <li key={it.value}>
                                <div if:true={it.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={it.value}>
                                </lightning-formatted-text>
                                <div if:true={it.last}
                                    class="slds-border_bottom"></div>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
